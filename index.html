<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IP Lookup by Country with Logs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            color: #fff;
            background-color: #007BFF;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #results ul {
            list-style-type: none;
            padding: 0;
        }

        #results ul li {
            background-color: #e3f2fd;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error {
            color: #f44336;
            margin-top: 20px;
        }

        #copyBtn {
            display: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyBtn:hover {
            background-color: #218838;
        }

        #logContainer {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: left;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-info {
            color: #17a2b8;
        }

        .log-warning {
            color: #ffc107;
        }

        .log-error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Global IP Lookup</h1>
        <select id="countrySelect">
            <option value="" selected disabled>Select a country</option>
            <!-- Liste des 195 pays -->
            <option value="FR">France</option>
            <option value="US">United States</option>
            <!-- Ajoute ici d'autres options pour les pays -->
        </select>
        <div id="logContainer">Logs:</div>
        <button id="copyBtn">Copy to Clipboard</button>
        <div id="results"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const countrySelect = document.getElementById('countrySelect');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const copyBtn = document.getElementById('copyBtn');
        const logContainer = document.getElementById('logContainer');

        let ipData = [];
        let currentIndex = 0;
        let worker;

        function logMessage(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logEntry.classList.add('log-entry');

            switch (type) {
                case 'error':
                    logEntry.classList.add('log-error');
                    break;
                case 'warning':
                    logEntry.classList.add('log-warning');
                    break;
                case 'info':
                default:
                    logEntry.classList.add('log-info');
            }

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function displayBatchOfIPs() {
            const listFragment = document.createDocumentFragment();
            const batch = ipData.slice(currentIndex, currentIndex + 20);

            batch.forEach(ip => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${ip} 
                    <a href="http://${ip}:80" target="_blank">Port 80</a> 
                    <a href="https://${ip}:443" target="_blank">Port 443</a>
                `;
                listFragment.appendChild(listItem);
            });

            resultsDiv.querySelector('ul').appendChild(listFragment);
            currentIndex += 20;
        }

        countrySelect.addEventListener('change', async () => {
            const countryCode = countrySelect.value;
            if (!countryCode) {
                errorDiv.textContent = 'Please select a valid country.';
                return;
            }

            // Reset UI elements
            errorDiv.textContent = '';
            resultsDiv.innerHTML = '<ul></ul>';
            logContainer.innerHTML = '';
            ipData = [];
            currentIndex = 0;
            copyBtn.style.display = 'none';

            // Start Web Worker for background processing
            worker = new Worker('worker.js');
            worker.postMessage({ countryCode });

            worker.onmessage = (e) => {
                if (e.data.log) {
                    logMessage(e.data.log, 'info');
                }

                if (e.data.ipData) {
                    ipData = e.data.ipData;
                    displayBatchOfIPs();
                }
            };

            worker.onerror = (e) => {
                logMessage(`Error: ${e.message}`, 'error');
            };
        });

        copyBtn.addEventListener('click', () => {
            const ipList = ipData.join('\n');
            navigator.clipboard.writeText(ipList).then(() => {
                logMessage('IP list copied to clipboard', 'info');
            });
        });

        // Lazy loading
        resultsDiv.addEventListener('scroll', () => {
            if (resultsDiv.scrollTop + resultsDiv.clientHeight >= resultsDiv.scrollHeight && currentIndex < ipData.length) {
                displayBatchOfIPs();
            }
        });
    </script>
</body>
</html>
