    <script>
        const countrySelect = document.getElementById('countrySelect');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const copyBtn = document.getElementById('copyBtn');
        const logContainer = document.getElementById('logContainer');

        const BATCH_SIZE = 20;
        let ipData = [];
        let currentIndex = 0;

        function logMessage(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logEntry.classList.add('log-entry');

            switch (type) {
                case 'error':
                    logEntry.classList.add('log-error');
                    break;
                case 'warning':
                    logEntry.classList.add('log-warning');
                    break;
                case 'info':
                default:
                    logEntry.classList.add('log-info');
            }

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function fetchRIPERanges(countryCode) {
            logMessage(`Fetching RIPE IP ranges for ${countryCode}...`, 'info');
            const url = `https://stat.ripe.net/data/country-resource-list/data.json?resource=${countryCode}`;
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('RIPE API failed');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.data && data.data.resources && data.data.resources.ipv4) {
                        logMessage(`RIPE: Found ${data.data.resources.ipv4.length} IP ranges.`, 'info');
                        return data.data.resources.ipv4.map(ip => ({ ip, source: 'RIPE' }));
                    }
                    return [];
                });
        }

        function fetchBGPData(countryCode) {
            logMessage(`Fetching BGPView IP data for ${countryCode}...`, 'info');
            const bgpUrl = `https://api.bgpview.io/country/${countryCode}`;
            return fetch(bgpUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('BGPView API failed');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.data && data.data.prefixes) {
                        logMessage(`BGPView: Found ${data.data.prefixes.length} IP ranges.`, 'info');
                        return data.data.prefixes.map(prefix => ({ ip: prefix.prefix, source: 'BGPView' }));
                    }
                    return [];
                });
        }

        function fetchIPDenyData(countryCode) {
            logMessage(`Fetching IPdeny data for ${countryCode}...`, 'info');
            const url = `https://www.ipdeny.com/ipblocks/data/countries/${countryCode.toLowerCase()}.zone`;
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('IPdeny API failed');
                    }
                    return response.text();
                })
                .then(data => {
                    const ips = data.split('\n').filter(ip => ip.trim() !== '');
                    logMessage(`IPdeny: Found ${ips.length} IP ranges.`, 'info');
                    return ips.map(ip => ({ ip, source: 'IPdeny' }));
                });
        }

        async function fetchAndConsolidateIPData(countryCode) {
            let consolidatedMap = new Map();

            async function fetchData() {
                const promises = [
                    fetchRIPERanges(countryCode).catch(e => { logMessage('RIPE NCC API failed'); return []; }),
                    fetchBGPData(countryCode).catch(e => { logMessage('BGPView API failed'); return []; }),
                    fetchIPDenyData(countryCode).catch(e => { logMessage('IPdeny API failed'); return []; })
                ];

                const results = await Promise.all(promises);
                return results.flat();
            }

            const allIPs = await fetchData();

            allIPs.forEach(({ ip, source }) => {
                if (!consolidatedMap.has(ip)) {
                    consolidatedMap.set(ip, source);
                }
            });

            ipData = Array.from(consolidatedMap, ([ip, source]) => ({ ip, source }));
            currentIndex = 0;
            displayBatchOfIPs();
        }

        function displayBatchOfIPs() {
            const listFragment = document.createDocumentFragment();
            const batch = ipData.slice(currentIndex + BATCH_SIZE);

            batch.forEach(({ ip, source }) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${ip} (${source})`;
                listFragment.appendChild(listItem);
            });

            resultsDiv.innerHTML = '<ul></ul>';
            resultsDiv.querySelector('ul').appendChild(listFragment);

            if (currentIndex + BATCH_SIZE < ipData.length) {
                currentIndex += BATCH_SIZE;
                copyBtn.style.display = 'inline-block';
            } else {
                copyBtn.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const ipList = ipData.map(({ ip, source }) => `${ip} (${source})`).join('\n');
            navigator.clipboard.writeText(ipList).then(() => {
                logMessage('IP list copied to clipboard', 'info');
            });
        }

        countrySelect.addEventListener('change', async () => {
            const countryCode = countrySelect.value;
            if (!countryCode) {
                errorDiv.textContent = 'Please select a valid country.';
                return;
            }

            errorDiv.textContent = '';
            resultsDiv.innerHTML = '';
            logContainer.innerHTML = '';
            ipData = [];
            copyBtn.style.display = 'none';

            try {
                await fetchAndConsolidateIPData(countryCode);
            } catch (error) {
                logMessage('Error fetching IP data: ' + error.message, 'error');
            }
        });

        copyBtn.addEventListener('click', copyToClipboard);
    </script>
